<!DOCTYPE html>
<html>
<head>
  <title>Email This Page</title>
  <style>
    body {
      width: 250px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    h3 {
      margin-top: 0;
      color: #1a73e8;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    input[type="email"] {
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      width: 100%;
      box-sizing: border-box;
    }
    button {
      background-color: #1a73e8;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #1557b0;
    }
    .saved-email {
      margin-top: 10px;
      font-size: 12px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <h3>Email This Page</h3>
    <input type="email" id="email" placeholder="Your email address" />
    <button id="saveEmail">Save & Email</button>
    <div id="savedEmail" class="saved-email"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
